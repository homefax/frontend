<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeFax Logo Showcase</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }

      .theme-toggle {
        background: none;
        border: 2px solid currentColor;
        border-radius: 20px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .logo-section {
        margin-bottom: 40px;
      }

      .logo-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 30px;
      }

      .logo-container {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo-title {
        margin-bottom: 10px;
        font-size: 16px;
      }

      h1,
      h2,
      h3 {
        margin-top: 0;
      }

      /* Dark mode */
      body.dark-mode {
        background-color: #121212;
        color: #f0f0f0;
      }

      body.dark-mode .theme-toggle {
        color: #f0f0f0;
      }

      body.dark-mode .logo-container {
        border-color: #444;
        background-color: #1e1e1e;
      }

      /* Light mode */
      body.light-mode {
        background-color: #ffffff;
        color: #333333;
      }

      body.light-mode .theme-toggle {
        color: #333333;
      }

      body.light-mode .logo-container {
        border-color: #ddd;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body class="dark-mode">
    <div class="container">
      <div class="header">
        <h1>HomeFax Logo Showcase</h1>
        <button class="theme-toggle" onclick="toggleTheme()">
          Switch Theme
        </button>
      </div>

      <div class="logo-section">
        <h2>Logo Images</h2>
        <div class="logo-row">
          <div class="logo-container">
            <h3 class="logo-title">Dark Theme Logo</h3>
            <img
              src="public/logo-dark.png"
              alt="HomeFax Logo Dark"
              width="240"
              height="80"
            />
          </div>
          <div class="logo-container">
            <h3 class="logo-title">Light Theme Logo</h3>
            <img
              src="public/logo-light.png"
              alt="HomeFax Logo Light"
              width="240"
              height="80"
            />
          </div>
        </div>
      </div>

      <div class="logo-section">
        <h2>Favicon</h2>
        <div class="logo-row">
          <div class="logo-container">
            <h3 class="logo-title">Favicon</h3>
            <img
              src="public/favicon.ico"
              alt="HomeFax Favicon"
              width="64"
              height="64"
            />
          </div>
        </div>
      </div>

      <div class="logo-section">
        <h2>React Component Preview</h2>
        <div class="logo-row">
          <div class="logo-container">
            <h3 class="logo-title">HomeFaxLogo Component (Dark Theme)</h3>
            <div id="react-logo-preview-dark">
              <img
                src="public/logo-dark.png"
                alt="HomeFax Logo Dark"
                width="240"
                height="80"
              />
            </div>
          </div>
          <div class="logo-container">
            <h3 class="logo-title">HomeFaxLogo Component (Light Theme)</h3>
            <div id="react-logo-preview-light">
              <img
                src="public/logo-light.png"
                alt="HomeFax Logo Light"
                width="240"
                height="80"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleTheme() {
        const body = document.body;
        const isDarkMode = body.classList.contains("dark-mode");

        if (isDarkMode) {
          body.classList.remove("dark-mode");
          body.classList.add("light-mode");
        } else {
          body.classList.remove("light-mode");
          body.classList.add("dark-mode");
        }
      }
    </script>
  </body>
</html>
