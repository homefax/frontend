<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeFax Logo Showcase</title>
    <link rel="icon" href="public/favicon.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }

      .theme-toggle {
        background: none;
        border: 2px solid currentColor;
        border-radius: 20px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .logo-section {
        margin-bottom: 40px;
      }

      .logo-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 30px;
      }

      .logo-container {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo-title {
        margin-bottom: 10px;
        font-size: 16px;
      }

      h1,
      h2,
      h3 {
        margin-top: 0;
      }

      /* Dark mode */
      body.dark-mode {
        background-color: #121212;
        color: #f0f0f0;
      }

      body.dark-mode .theme-toggle {
        color: #f0f0f0;
      }

      body.dark-mode .logo-container {
        border-color: #444;
        background-color: #1e1e1e;
      }

      /* Light mode */
      body.light-mode {
        background-color: #ffffff;
        color: #333333;
      }

      body.light-mode .theme-toggle {
        color: #333333;
      }

      body.light-mode .logo-container {
        border-color: #ddd;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body class="dark-mode">
    <div class="container">
      <div class="header">
        <h1>HomeFax Logo Showcase</h1>
        <button class="theme-toggle" onclick="toggleTheme()">
          Switch Theme
        </button>
      </div>

      <div class="logo-section">
        <h2>SVG Logos</h2>
        <div class="logo-row">
          <div class="logo-container">
            <h3 class="logo-title">Dark Theme Logo</h3>
            <img
              src="public/logo.svg"
              alt="HomeFax Logo Dark"
              width="240"
              height="80"
            />
          </div>
        </div>
      </div>

      <div class="logo-section">
        <h2>Favicon & App Icons</h2>
        <div class="logo-row">
          <div class="logo-container">
            <h3 class="logo-title">Favicon (64x64)</h3>
            <img
              src="public/favicon.ico"
              alt="HomeFax Favicon"
              width="64"
              height="64"
            />
          </div>
          <div class="logo-container">
            <h3 class="logo-title">App Icon (192x192)</h3>
            <img
              src="public/logo192.png"
              alt="HomeFax App Icon 192"
              width="192"
              height="192"
            />
          </div>
          <div class="logo-container">
            <h3 class="logo-title">App Icon (512x512)</h3>
            <img
              src="public/logo512.png"
              alt="HomeFax App Icon 512"
              width="256"
              height="256"
            />
          </div>
        </div>
      </div>

      <div class="logo-section">
        <h2>React Component Preview</h2>
        <div class="logo-row">
          <div class="logo-container">
            <h3 class="logo-title">HomeFaxLogo Component</h3>
            <div id="react-logo-preview">
              <!-- This would be rendered by React in a real app -->
              <svg
                width="240"
                height="80"
                viewBox="0 0 240 80"
                xmlns="http://www.w3.org/2000/svg"
              >
                <defs>
                  <linearGradient
                    id="houseGradient"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="100%"
                  >
                    <stop offset="0%" stop-color="#4FACFE" />
                    <stop offset="100%" stop-color="#00E676" />
                  </linearGradient>
                  <linearGradient
                    id="groundGradient"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="0%"
                  >
                    <stop offset="0%" stop-color="#4FACFE" stop-opacity="0.2" />
                    <stop
                      offset="50%"
                      stop-color="#00E676"
                      stop-opacity="0.6"
                    />
                    <stop
                      offset="100%"
                      stop-color="#4FACFE"
                      stop-opacity="0.2"
                    />
                  </linearGradient>
                </defs>

                <!-- House outline -->
                <path
                  d="M30,10 L60,30 L60,60 L0,60 L0,30 Z"
                  fill="url(#houseGradient)"
                />

                <!-- Chimney -->
                <rect
                  x="45"
                  y="15"
                  width="10"
                  height="15"
                  fill="url(#houseGradient)"
                />

                <!-- Door (transparent white) -->
                <rect
                  x="22.5"
                  y="35"
                  width="15"
                  height="25"
                  fill="white"
                  fill-opacity="0.15"
                />

                <!-- Windows (transparent white) -->
                <rect
                  x="10"
                  y="35"
                  width="10"
                  height="10"
                  fill="white"
                  fill-opacity="0.15"
                />
                <rect
                  x="40"
                  y="35"
                  width="10"
                  height="10"
                  fill="white"
                  fill-opacity="0.15"
                />

                <!-- Ground/Hill -->
                <path
                  d="M-10,60 Q30,40 70,60"
                  fill="none"
                  stroke="url(#groundGradient)"
                  stroke-width="5"
                />

                <!-- Text -->
                <text
                  x="75"
                  y="32"
                  font-family="Arial, sans-serif"
                  font-weight="bold"
                  font-size="26"
                  fill="#4FACFE"
                >
                  HomeFax
                </text>
                <text
                  x="75"
                  y="50"
                  font-family="Arial, sans-serif"
                  font-weight="normal"
                  font-size="9"
                  fill="rgba(255, 255, 255, 0.8)"
                >
                  Because Every House Has a Past
                </text>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleTheme() {
        const body = document.body;
        const isDarkMode = body.classList.contains("dark-mode");

        if (isDarkMode) {
          body.classList.remove("dark-mode");
          body.classList.add("light-mode");
          updateLogoPreviews("light");
        } else {
          body.classList.remove("light-mode");
          body.classList.add("dark-mode");
          updateLogoPreviews("dark");
        }
      }

      function updateLogoPreviews(theme) {
        const logoPreview = document.getElementById("react-logo-preview");

        if (theme === "light") {
          // Update to light theme colors
          logoPreview.innerHTML = `
          <svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#2A5082"/>
                <stop offset="100%" stop-color="#4FACFE"/>
              </linearGradient>
              <linearGradient id="groundGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#2A5082" stop-opacity="0.2"/>
                <stop offset="50%" stop-color="#4FACFE" stop-opacity="0.6"/>
                <stop offset="100%" stop-color="#2A5082" stop-opacity="0.2"/>
              </linearGradient>
            </defs>
            
            <!-- House outline -->
            <path d="M30,10 L60,30 L60,60 L0,60 L0,30 Z" fill="url(#houseGradient)"/>
            
            <!-- Chimney -->
            <rect x="45" y="15" width="10" height="15" fill="url(#houseGradient)"/>
            
            <!-- Door (transparent white) -->
            <rect x="22.5" y="35" width="15" height="25" fill="#E1E4E8" fill-opacity="0.5"/>
            
            <!-- Windows (transparent white) -->
            <rect x="10" y="35" width="10" height="10" fill="#E1E4E8" fill-opacity="0.5"/>
            <rect x="40" y="35" width="10" height="10" fill="#E1E4E8" fill-opacity="0.5"/>
            
            <!-- Ground/Hill -->
            <path d="M-10,60 Q30,40 70,60" fill="none" stroke="url(#groundGradient)" stroke-width="5"/>
            
            <!-- Text -->
            <text x="75" y="32" font-family="Arial, sans-serif" font-weight="bold" font-size="26" fill="#2A5082">HomeFax</text>
            <text x="75" y="50" font-family="Arial, sans-serif" font-weight="normal" font-size="9" fill="rgba(42, 80, 130, 0.7)">Because Every House Has a Past</text>
          </svg>
        `;
        } else {
          // Update to dark theme colors
          logoPreview.innerHTML = `
          <svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#4FACFE"/>
                <stop offset="100%" stop-color="#00E676"/>
              </linearGradient>
              <linearGradient id="groundGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#4FACFE" stop-opacity="0.2"/>
                <stop offset="50%" stop-color="#00E676" stop-opacity="0.6"/>
                <stop offset="100%" stop-color="#4FACFE" stop-opacity="0.2"/>
              </linearGradient>
            </defs>
            
            <!-- House outline -->
            <path d="M30,10 L60,30 L60,60 L0,60 L0,30 Z" fill="url(#houseGradient)"/>
            
            <!-- Chimney -->
            <rect x="45" y="15" width="10" height="15" fill="url(#houseGradient)"/>
            
            <!-- Door (transparent white) -->
            <rect x="22.5" y="35" width="15" height="25" fill="white" fill-opacity="0.15"/>
            
            <!-- Windows (transparent white) -->
            <rect x="10" y="35" width="10" height="10" fill="white" fill-opacity="0.15"/>
            <rect x="40" y="35" width="10" height="10" fill="white" fill-opacity="0.15"/>
            
            <!-- Ground/Hill -->
            <path d="M-10,60 Q30,40 70,60" fill="none" stroke="url(#groundGradient)" stroke-width="5"/>
            
            <!-- Text -->
            <text x="75" y="32" font-family="Arial, sans-serif" font-weight="bold" font-size="26" fill="#4FACFE">HomeFax</text>
            <text x="75" y="50" font-family="Arial, sans-serif" font-weight="normal" font-size="9" fill="rgba(255, 255, 255, 0.8)">Because Every House Has a Past</text>
          </svg>
        `;
        }
      }
    </script>
  </body>
</html>
