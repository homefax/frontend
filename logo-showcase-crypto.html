<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeFax - Crypto Logo Showcase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #4facfe;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .showcase {
        display: flex;
        flex-direction: column;
        gap: 3rem;
      }

      .logo-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
      }

      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .logo-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .logo-title {
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      .logo-description {
        text-align: center;
        max-width: 300px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      /* Light theme (default) */
      body {
        background-color: #f8f9fa;
        color: #333;
      }

      .logo-container {
        background-color: white;
      }

      /* Dark theme */
      body.dark-theme {
        background-color: #1a1a2e;
        color: #f8f9fa;
      }

      body.dark-theme .logo-container {
        background-color: #16213e;
      }

      /* Logo CSS */
      .logo-svg-container {
        position: relative;
        overflow: visible;
      }

      /* Pulse animation for the house */
      @keyframes pulse {
        0% {
          opacity: 0.8;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.03);
        }
        100% {
          opacity: 0.8;
          transform: scale(1);
        }
      }

      /* Glow effect for the logo */
      @keyframes glow {
        0% {
          filter: drop-shadow(0 0 2px rgba(79, 172, 254, 0.3));
        }
        50% {
          filter: drop-shadow(0 0 5px rgba(79, 172, 254, 0.6));
        }
        100% {
          filter: drop-shadow(0 0 2px rgba(79, 172, 254, 0.3));
        }
      }

      /* Node pulse animation */
      @keyframes nodePulse {
        0% {
          r: 1.5;
          opacity: 0.7;
        }
        50% {
          r: 2.5;
          opacity: 1;
        }
        100% {
          r: 1.5;
          opacity: 0.7;
        }
      }

      /* Circuit line animation */
      @keyframes dash {
        0% {
          stroke-dashoffset: 15;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }

      /* Blockchain overlay animation */
      @keyframes blockchainPulse {
        0% {
          opacity: 0.4;
          stroke-width: 0.8;
        }
        50% {
          opacity: 0.8;
          stroke-width: 1.2;
        }
        100% {
          opacity: 0.4;
          stroke-width: 0.8;
        }
      }

      /* Letter animation */
      @keyframes letterGlow {
        0% {
          stroke-width: 3;
          opacity: 0.8;
        }
        50% {
          stroke-width: 3.5;
          opacity: 1;
        }
        100% {
          stroke-width: 3;
          opacity: 0.8;
        }
      }

      /* Apply animations to SVG elements */
      .logo-icon {
        animation: pulse 4s infinite ease-in-out;
      }

      .blockchain-overlay {
        animation: blockchainPulse 5s infinite ease-in-out;
      }

      .circuit-line {
        stroke-dasharray: 15;
        stroke-dashoffset: 15;
        animation: dash 2s infinite linear;
      }

      .node {
        animation: nodePulse 3s infinite ease-in-out;
      }

      .node:nth-child(2) {
        animation-delay: 0.5s;
      }

      .node:nth-child(3) {
        animation-delay: 1s;
      }

      .node:nth-child(4) {
        animation-delay: 1.5s;
      }

      .node:nth-child(5) {
        animation-delay: 2s;
      }

      .node:nth-child(6) {
        animation-delay: 2.5s;
      }

      .letter-h,
      .letter-f {
        animation: letterGlow 3s infinite ease-in-out;
      }

      .letter-f {
        animation-delay: 1.5s;
      }

      .logo-svg {
        animation: glow 4s infinite ease-in-out;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

    <div class="container">
      <h1>HomeFax - Crypto Logo Showcase</h1>

      <div class="showcase">
        <div class="logo-row">
          <div class="logo-container">
            <div class="logo-svg-container">
              <!-- Light Theme Crypto Logo -->
              <svg
                width="300"
                height="100"
                viewBox="0 0 240 80"
                xmlns="http://www.w3.org/2000/svg"
                class="logo-svg"
              >
                <defs>
                  <linearGradient
                    id="cryptoGradient"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="100%"
                  >
                    <stop offset="0%" stop-color="#2A5082" />
                    <stop offset="100%" stop-color="#4FACFE" />
                  </linearGradient>
                  <linearGradient
                    id="hexGradient"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="100%"
                  >
                    <stop offset="0%" stop-color="#4FACFE" />
                    <stop offset="100%" stop-color="#FF7E3F" />
                  </linearGradient>
                </defs>

                <!-- Blockchain Logo with H and F letters -->
                <g class="logo-icon">
                  <!-- Main hexagon -->
                  <path
                    d="M30,10 L50,22 L50,46 L30,58 L10,46 L10,22 Z"
                    fill="rgba(79, 172, 254, 0.1)"
                    stroke="#2A5082"
                    stroke-width="1.5"
                    class="blockchain-overlay"
                  />

                  <!-- H Letter -->
                  <path
                    d="M20,25 L20,45 M20,35 L30,35 M30,25 L30,45"
                    fill="none"
                    stroke="#2A5082"
                    stroke-width="3"
                    stroke-linecap="round"
                    class="letter-h"
                  />

                  <!-- F Letter -->
                  <path
                    d="M40,25 L40,45 M40,25 L47,25 M40,35 L45,35"
                    fill="none"
                    stroke="#2A5082"
                    stroke-width="3"
                    stroke-linecap="round"
                    class="letter-f"
                  />

                  <!-- Connection nodes -->
                  <circle cx="10" cy="22" r="2" fill="#2A5082" class="node" />
                  <circle cx="10" cy="46" r="2" fill="#2A5082" class="node" />
                  <circle cx="30" cy="58" r="2" fill="#2A5082" class="node" />
                  <circle cx="50" cy="46" r="2" fill="#2A5082" class="node" />
                  <circle cx="50" cy="22" r="2" fill="#2A5082" class="node" />
                  <circle cx="30" cy="10" r="2" fill="#2A5082" class="node" />

                  <!-- Digital circuit lines -->
                  <line
                    x1="10"
                    y1="22"
                    x2="10"
                    y2="46"
                    stroke="#4FACFE"
                    stroke-width="1"
                    class="circuit-line"
                  />
                  <line
                    x1="10"
                    y1="46"
                    x2="30"
                    y2="58"
                    stroke="#4FACFE"
                    stroke-width="1"
                    class="circuit-line"
                    style="animation-delay: 0.2s"
                  />
                  <line
                    x1="30"
                    y1="58"
                    x2="50"
                    y2="46"
                    stroke="#4FACFE"
                    stroke-width="1"
                    class="circuit-line"
                    style="animation-delay: 0.4s"
                  />
                  <line
                    x1="50"
                    y1="46"
                    x2="50"
                    y2="22"
                    stroke="#4FACFE"
                    stroke-width="1"
                    class="circuit-line"
                    style="animation-delay: 0.6s"
                  />
                  <line
                    x1="50"
                    y1="22"
                    x2="30"
                    y2="10"
                    stroke="#4FACFE"
                    stroke-width="1"
                    class="circuit-line"
                    style="animation-delay: 0.8s"
                  />
                  <line
                    x1="30"
                    y1="10"
                    x2="10"
                    y2="22"
                    stroke="#4FACFE"
                    stroke-width="1"
                    class="circuit-line"
                    style="animation-delay: 1s"
                  />

                  <!-- Additional blockchain elements -->
                  <line
                    x1="50"
                    y1="34"
                    x2="60"
                    y2="34"
                    stroke="#4FACFE"
                    stroke-width="1.5"
                    class="circuit-line"
                  />
                  <circle cx="60" cy="34" r="1.5" fill="#2A5082" class="node" />
                </g>

                <!-- Main Text -->
                <text
                  x="75"
                  y="32"
                  font-family="Arial, sans-serif"
                  font-weight="bold"
                  font-size="26"
                  fill="#2A5082"
                  class="logo-text"
                >
                  HomeFax
                </text>

                <!-- Tagline -->
                <text
                  x="75"
                  y="50"
                  font-family="Arial, sans-serif"
                  font-weight="normal"
                  font-size="9"
                  fill="rgba(42, 80, 130, 0.7)"
                  class="logo-tagline"
                >
                  Because Every House Has a Past
                </text>
              </svg>
            </div>
            <div class="logo-title">Light Theme</div>
            <div class="logo-description">
              The new HomeFax crypto logo in light theme, featuring H and F
              letters in a blockchain hexagon design.
            </div>
          </div>

          <div class="logo-container">
            <div class="logo-svg-container">
              <!-- Dark Theme Crypto Logo -->
              <svg
                width="300"
                height="100"
                viewBox="0 0 240 80"
                xmlns="http://www.w3.org/2000/svg"
                class="logo-svg"
              >
                <defs>
                  <linearGradient
                    id="cryptoGradientDark"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="100%"
                  >
                    <stop offset="0%" stop-color="#4FACFE" />
                    <stop offset="100%" stop-color="#00E676" />
                  </linearGradient>
                  <linearGradient
                    id="hexGradientDark"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="100%"
                  >
                    <stop offset="0%" stop-color="#00E676" />
                    <stop offset="100%" stop-color="#FF9D66" />
                  </linearGradient>
                </defs>

                <!-- Blockchain Logo with H and F letters -->
                <g class="logo-icon">
                  <!-- Main hexagon -->
                  <path
                    d="M30,10 L50,22 L50,46 L30,58 L10,46 L10,22 Z"
                    fill="rgba(0, 230, 118, 0.1)"
                    stroke="#4FACFE"
                    stroke-width="1.5"
                    class="blockchain-overlay"
                  />

                  <!-- H Letter -->
                  <path
                    d="M20,25 L20,45 M20,35 L30,35 M30,25 L30,45"
                    fill="none"
                    stroke="#FFFFFF"
                    stroke-width="3"
                    stroke-linecap="round"
                    class="letter-h"
                  />

                  <!-- F Letter -->
                  <path
                    d="M40,25 L40,45 M40,25 L47,25 M40,35 L45,35"
                    fill="none"
                    stroke="#FFFFFF"
                    stroke-width="3"
                    stroke-linecap="round"
                    class="letter-f"
                  />

                  <!-- Connection nodes -->
                  <circle cx="10" cy="22" r="2" fill="#FFFFFF" class="node" />
                  <circle cx="10" cy="46" r="2" fill="#FFFFFF" class="node" />
                  <circle cx="30" cy="58" r="2" fill="#FFFFFF" class="node" />
                  <circle cx="50" cy="46" r="2" fill="#FFFFFF" class="node" />
                  <circle cx="50" cy="22" r="2" fill="#FFFFFF" class="node" />
                  <circle cx="30" cy="10" r="2" fill="#FFFFFF" class="node" />

                  <!-- Digital circuit lines -->
                  <line
                    x1="10"
                    y1="22"
                    x2="10"
                    y2="46"
                    stroke="#00E676"
                    stroke-width="1"
                    class="circuit-line"
                  />
                  <line
                    x1="10"
                    y1="46"
                    x2="30"
                    y2="58"
                    stroke="#00E676"
                    stroke-width="1"
                    class="circuit-line"
                    style="animation-delay: 0.2s"
                  />
                  <line
                    x1="30"
                    y1="58"
                    x2="50"
                    y2="46"
                    stroke="#00E676"
                    stroke-width="1"
                    class="circuit-line"
                    style="animation-delay: 0.4s"
                  />
                  <line
                    x1="50"
                    y1="46"
                    x2="50"
                    y2="22"
                    stroke="#00E676"
                    stroke-width="1"
                    class="circuit-line"
                    style="animation-delay: 0.6s"
                  />
                  <line
                    x1="50"
                    y1="22"
                    x2="30"
                    y2="10"
                    stroke="#00E676"
                    stroke-width="1"
                    class="circuit-line"
                    style="animation-delay: 0.8s"
                  />
                  <line
                    x1="30"
                    y1="10"
                    x2="10"
                    y2="22"
                    stroke="#00E676"
                    stroke-width="1"
                    class="circuit-line"
                    style="animation-delay: 1s"
                  />

                  <!-- Additional blockchain elements -->
                  <line
                    x1="50"
                    y1="34"
                    x2="60"
                    y2="34"
                    stroke="#00E676"
                    stroke-width="1.5"
                    class="circuit-line"
                  />
                  <circle cx="60" cy="34" r="1.5" fill="#FFFFFF" class="node" />
                </g>

                <!-- Main Text -->
                <text
                  x="75"
                  y="32"
                  font-family="Arial, sans-serif"
                  font-weight="bold"
                  font-size="26"
                  fill="#4FACFE"
                  class="logo-text"
                >
                  HomeFax
                </text>

                <!-- Tagline -->
                <text
                  x="75"
                  y="50"
                  font-family="Arial, sans-serif"
                  font-weight="normal"
                  font-size="9"
                  fill="rgba(255, 255, 255, 0.8)"
                  class="logo-tagline"
                >
                  Because Every House Has a Past
                </text>
              </svg>
            </div>
            <div class="logo-title">Dark Theme</div>
            <div class="logo-description">
              The new HomeFax crypto logo in dark theme, with enhanced colors
              for better visibility in dark mode.
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark-theme");
      }
    </script>
  </body>
</html>
